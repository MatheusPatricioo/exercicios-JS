<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Medidor de velocidade</h1>
    <div>
        Medidor de velocidade media
        <input type="number" id="MinhaCaixaDeNumero">
        <button id="Button" class="Btt" onclick="minhafuncao()">Clique Aqui</button>
    </div>

    <script>
        var limite = 80;
        function minhafuncao() {
            var numero = document.getElementById("MinhaCaixaDeNumero").value;
            if (numero <= limite) {
                alert("Você está dentro do limite, boa viagem!: " + numero);
            } else {
                alert("alerta de multa! reduza a velocidade: " + numero);

            }
        }
    </script>
</body>

</html>
