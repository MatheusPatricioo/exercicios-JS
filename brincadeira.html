<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Botão e Caixa de Texto</title>
</head>
<body>
    <input type="text" id="minhaCaixaDeTexto">
    <button onclick="exibirTexto()">Clique Aqui</button>
    <script>
        function exibirTexto() {
            // Obtém o valor da caixa de texto
            var texto = document.getElementById("minhaCaixaDeTexto").value;
            
            // Exibe o texto em uma caixa de diálogo
            alert(texto);
        }
    </script>
</body>
</html>
